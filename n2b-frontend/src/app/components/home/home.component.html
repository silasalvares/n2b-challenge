<div class="content">
    <div class="title">
        <h1>Wine Reviews</h1>
    </div>

    <div class="search-form">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="staticEmail" class="form-label">Country</label>
                <input type="text" class="form-control"[(ngModel)]="filters.country">
            </div>
            <div class="form-group col-md-4">
                <label for="staticEmail" class="form-label">Description</label>
                <input type="text" class="form-control" [(ngModel)]="filters.description">
            </div>
            <div class="form-group col-md-4">
                <label for="staticEmail" class="form-label">Points</label>
                <input type="text" class="form-control" [(ngModel)]="filters.points">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="staticEmail" class="form-label">Price</label>
                <input type="text" class="form-control" [(ngModel)]="filters.price">
            </div>
            <div class="form-group col-md-4">
                <label for="staticEmail" class="form-label">Variety</label>
                <input type="text" class="form-control" [(ngModel)]="filters.variety">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success btn-block" (click)="search()">
                    Search
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" (click)="clear()">
                    Clear
                </button>
            </div>
        </div>
    </div>
    <span class="total">Total: {{totalRecords}}</span>
    <p-table [value]="reviews" [paginator]="true" [rows]="10" [lazy]="true" 
        [totalRecords]="totalRecords" (onLazyLoad)="loadPage($event)" class="table">
        
        <ng-template pTemplate="body" let-review>
            <tr>
                <td class="table-item">
                    <div class="row">
                        <div class="col-sm-2">
                            <span>County:</span>
                            {{review.country}}
                        </div>
                        <div class="col-sm-6">
                            <span>Variety:</span>
                            {{review.variety}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <span>Points:</span>
                            {{review.points}}
                        </div>
                        <div class="col-sm-2">
                            <span>Price:</span>
                            {{review.price}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span>Description</span>
                            <p>{{review.description}}</p>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
