<p-table [value]="reviews" [paginator]="true" [rows]="10" [lazy]="true" 
    [totalRecords]="100"class="table">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-review>
        <tr>
            <td *ngFor="let col of cols">
                    {{review[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
